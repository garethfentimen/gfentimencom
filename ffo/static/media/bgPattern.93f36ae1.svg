      <path filter="url(#filter1pattern)" fill="#f8f9fc" d="M0 8 h40 v3 h-40z M0 12 h40 v3 h-40z M0 16 h40 v3 h-40z M0 20 h40 v3 h-40z M0 24 h40 v3 h-40z M0 28 h40 v3 h-40z M0 32 h40 v3 h-40z"/>
      <path filter="url(#filter2pattern)" fill="#8f214d" d="M 20 8 a 12 12 0 0 0 0 24a 12 12 0 0 0 0 -24 z M -10 -10 h 60 v 60 h -60 z"/>
